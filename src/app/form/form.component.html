<h2>{{title}}</h2>
<div class="container">
    <h3>Form</h3>

      <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
          <label for="class">Class</label>
          <input [(ngModel)]="form.class" name="class" type="text" class="form-control" id="class" placeholder="class">
        </div><br>

        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="form.name" name="name" type="text" class="form-control" id="name" placeholder="name">
        </div><br>

        <div class="form-group">
          <label for="type">Type</label>
          <input [(ngModel)]="form.type" name="type" type="text" class="form-control" id="type" placeholder="type">
        </div><br>

        <div class="form-group">
          <label for="icon">Icon</label>
          <input [(ngModel)]="form.icon" name="icon" type="text" class="form-control" id="icon" placeholder="icon">
        </div><br>

        <div class="form-group">
          <label for="href">Href</label>
          <input [(ngModel)]="form.href" name="href" type="text" class="form-control" id="href" placeholder="href">
        </div><br>

        <button type=submit class="btn">Send data</button>
      </form>

</div><br>
<div *ngIf="configButton">
  <a href = {{configButton.href}}><button class = {{configButton.class}} name = {{configButton.name}} type = {{configButton.type}} ><i class = {{configButton.icon}}></i></button></a>
</div>
